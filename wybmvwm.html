<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }

        .container {
            margin-top: 100px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: red;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .yes {
            background-color: lightgreen;
        }

        .no {
            background-color: lightcoral;
            position: relative;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .heart {
            position: fixed;
            bottom: 0;
            left: 50%;
            font-size: 20px;
            color: red;
            animation: float 3s linear infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Shahbaz Nahian, will you be my Valentine? 💖</h1>
        <div class="btn-container">
            <button id="yesBtn" class="btn yes" onclick="playMusic()">Yes</button>
            <button class="btn no" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <audio id="valentineMusic">
        <source src="light.mp3" type="audio/mp3">
    </audio>

    <script>
        // Function to move the "No" button
        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            button.style.left = x + 'px';
            button.style.top = y + 'px';

            // Create hearts floating
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }

            setInterval(createHeart, 300);
        }

        // When the YES button is clicked, this will play the music from 61s and show the message
        function playMusic() {
            let audio = document.getElementById("valentineMusic");
            audio.currentTime = 61;  // Start at 61 seconds
            audio.play();

            // Change the message after clicking YES to just "Yay!"
            document.querySelector(".container").innerHTML = `
                <h1>Yay! 💖</h1>
            `;
        }
    </script>

</body>
</html>
